<div>
  <div class="header">
    <h1>Drivers</h1>
    <app-season-select> </app-season-select>
  </div>
  <mat-progress-bar *ngIf="dataSource.loading$ | async" color="primary" mode="query"> </mat-progress-bar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let element" class="picture-column">
        <img [src]="element.picture" />
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef>Given name</th>
      <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
    </ng-container>

    <ng-container matColumnDef="familyName">
      <th mat-header-cell *matHeaderCellDef>Family name</th>
      <td mat-cell *matCellDef="let element">{{ element.familyName }}</td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef>Nationality</th>
      <td mat-cell *matCellDef="let element">{{ element.nationality }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef>Date of birth</th>
      <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Profile</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button [href]="element.url" target="_blank">
          <mat-icon>open_in_new</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons>
  </mat-paginator>
</div>
