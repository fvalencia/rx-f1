<div>
  <div class="header">
    <h1>Races</h1>
    <app-season-select [initialSeason]="season"> </app-season-select>
  </div>
  <mat-progress-bar
    *ngIf="dataSource.loading$ | async"
    color="primary"
    mode="query"
  >
  </mat-progress-bar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef>Round</th>
      <td mat-cell *matCellDef="let element">{{ element.round }}</td>
    </ng-container>

    <ng-container matColumnDef="raceName">
      <th mat-header-cell *matHeaderCellDef>Race name</th>
      <td mat-cell *matCellDef="let element">{{ element.raceName }}</td>
    </ng-container>

    <ng-container matColumnDef="raceDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date.toDateString() }}
      </td>
    </ng-container>

    <ng-container matColumnDef="raceTime">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <ng-container matColumnDef="circuit">
      <th mat-header-cell *matHeaderCellDef>Circuit</th>
      <td mat-cell *matCellDef="let element">{{ element.circuitName }}</td>
    </ng-container>

    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let element" class="picture-column">
        <a [href]="element.url" target="_blank">
          <img [src]="element.picture" />
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let element">
        {{ element.winner }}
      </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button [routerLink]="['/races', element.season, element.round]">
          <mat-icon>chevron_right</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons>
  </mat-paginator>
</div>
